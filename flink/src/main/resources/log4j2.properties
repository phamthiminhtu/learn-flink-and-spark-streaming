# Log4j2 configuration for Flink Clickstream Processor

# Root logger
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Suppress verbose logging from certain packages
logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

logger.aws.name = com.amazonaws
logger.aws.level = WARN

logger.s3.name = org.apache.flink.fs.s3
logger.s3.level = INFO

# Application logger
logger.app.name = com.streaming.flink
logger.app.level = INFO
